apiVersion: apps/v1
kind: Deployment
metadata:
    name: product-deployment
    labels:
        app: product
spec:
    replicas: 1
    selector:
        matchLabels:
            app: product
    template:
        metadata:
            labels:
                app: product
        spec:
            containers:
                - name: product
                  image: sadeepabacr.azurecr.io/product-service:latest
                  ports:
                      - containerPort: 8000
