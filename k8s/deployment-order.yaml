apiVersion: apps/v1
kind: Deployment
metadata:
    name: order-deployment
    labels:
        app: order
spec:
    replicas: 1
    selector:
        matchLabels:
            app: order
    template:
        metadata:
            labels:
                app: order
        spec:
            containers:
                - name: order
                  image: sadeepabacr.azurecr.io/order-service:latest
                  ports:
                      - containerPort: 8000
